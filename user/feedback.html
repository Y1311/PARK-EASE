<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback & Rating - Smart Parking</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="form-container">
    <h2>Feedback & Rating</h2>
    <form id="feedbackForm">
      <textarea id="feedbackText" placeholder="Write your feedback..." rows="5" required></textarea>
      <label>Rating:</label>
      <select id="rating" required>
        <option value="">Select Rating</option>
        <option value="5">⭐️⭐️⭐️⭐️⭐️ Excellent</option>
        <option value="4">⭐️⭐️⭐️⭐️ Good</option>
        <option value="3">⭐️⭐️⭐️ Average</option>
        <option value="2">⭐️⭐️ Poor</option>
        <option value="1">⭐️ Bad</option>
      </select>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div class="container">
    <h3>All Feedback</h3>
    <div id="feedbackList"></div>
  </div>

  <p style="text-align:center;"><a href="index.html">Back to Home</a></p>

  <script src="../js/auth.js"></script>
  <script src="../js/feedback.js"></script>

</body>
</html>
